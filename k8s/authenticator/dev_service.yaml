apiVersion: v1
kind: Service
metadata:
  name: authenticator-dev-service
  labels:
    app: authenticator-dev
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.104
  externalIPs:
  - 192.168.1.104
  ports:
  - name: http
    port: 83 #local out port
    protocol: TCP
    targetPort: 83 # container port
  selector:
    app: authenticator-dev #find all pod with app name
  sessionAffinity: None
